<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <script src="./js/remScale.js"></script>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/shop_car-confirm.css">
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="w">
                <i></i>
                <span>确认订单</span>
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <div class="information">
            <div class="w">
                <div class="information">
                    <p>收货人:YouSu <i>10000000000</i></p>
                    <p>收货地址:北京市海淀区隐泉路清林苑6号楼中公优就业总部3层</p>
                </div>
                <div class="right-jiantou"><i></i></div>
            </div>
        </div>


        <div class="descript">
            <div class="w">
                <div class="goods">
                    <div class="img">
                        <img src="./images/index_/shop_4.jpg" alt="">
                    </div>
                    <div class="goods_descript">
                        <p>雅诗兰黛护肤霜</p>
                        <p>规格 : 50g</p>
                    </div>
                    <div class="price"><i>¥</i>120.00</div>
                </div>
                <div class="ctrl">
                    <span>购买数量</span>
                    <span>
                        <span>-</span>
                        <span>1</span>
                        <span>+</span>
                    </span>
                </div>

            </div>
        </div>

        <div class="way">
            <div class="w">
                <span>配送方式</span>
                <i>XX快递</i>
            </div>

        </div>


        <div class="coupon">
            <div class="w">
                <span>优惠券</span>
                <i>无可用</i>
            </div>
        </div>

        <div class="integral">
            <div class="w">
                <span>使用积分</span>
                <div class="right">
                    <input type="text" placeholder="输入积分">
                    <button>使用</button>
                    <span>可用<i>50</i>积分</span>
                </div>
            </div>
        </div>

        <div class="detail">
            <div class="w">
                <p><span>商品金额</span> <span>￥68.00</span> </p>
                <p><span>运费</span> <span>+¥0.00</span> </p>
                <p><span>优惠券</span> <span>-¥0.00</span> </p>
                <p><span>会员优惠</span> <span>-¥0.00</span> </p>
                <p><span>积分抵扣</span> <span>-¥0.00</span> </p>
            </div>
            <div class="commit">
                <div class="w">
                    <div >实付金额:<i>￥68.00</i></div>
                    <button>提交订单</button>
                </div>
            </div>

        </div>




    </div>

 

    <div class="public-footer">
        <a href=""><img src="./images/public/icon_8.jpg" alt="">
            <p>首页</p>

        </a>
        <a href="">
            <img src="./images/public/icon_9.jpg" alt="">
            <p>购物车</p>

        </a>
        <a href="">
            <img src="./images/public/icon_5.jpg" alt="">
            <p>我的</p>
        </a>
    </div>

</body>

</html>
