<head>

    <script src="./js/remScale.js"></script>

    <link rel="stylesheet" href="./css/index-description.css">

<body>
    <div class="container">
        <header class="header">
            <div class="w">
                <i></i>
                <span>商品详情</span>
                <div>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <figure class="header-img">
            <img src="./images/./detail_/pic_1.jpg" alt="">
            <img src="./images/./detail_/pic_2.jpg" alt="">
        </figure>

        <div class="pro-name">
            <div class="pro-name-w">
                <p>娅芝贵妇素颜霜贵妇膏神仙膏补水保湿懒人霜遮瑕珍珠膏</p>

            </div>
        </div>

        <hr />
        <div class="property">
            <div class="property-w">


                <div class="f1">
                    <div>
                        <span>促销 : </span>
                        <span class="red-border"> 满减</span>

                <div class="f2">

                    <span class="ctrl_num">
                        <span>-</span>
                        <span class="num">1</span>
                        <span>+</span>
                    </span>
                </div>
                <div class="f3">
                    <div class="top">
                        <span>商品属性</span>
                        <i class="right-jiantou"></i> 
                    </div>
                    <div class="bottom">
                        <b>规格</b>
                        <span>30g</span>
                        <span>5g</span>
                    </div>
                </div>

            </div>
            <hr class="hr2">

            <div class="pro-detail">
                <h3>商品详情</h3>
                <img src="./images/detail_/pic_3.jpg" alt="">
                <img src="./images/detail_/pic_4.jpg" alt="">
                <img src="./images/detail_/pic_5.jpg" alt="">
                <img src="./images/detail_/pic_6.jpg" alt="">
                <img src="./images/detail_/pic_7.jpg" alt="">
            </div>

            <hr>
            <div class="assess">
                <div class="assess-w">

                    <h3>商品评价</h3>
                    <div>
                        <p class="user-id">1235668fg</p>
                        <p class="response">效果很好，物流到位，下次继续来!</p>
                        <div class="img">
                            <img src="./images/detail_/pic_8.jpg" alt="">
                            <img src="./images/detail_/pic_9.jpg" alt="">
                            <img src="./images/detail_/pic_10.jpg" alt="">

                        </div>
                        <time>2020-01-13</time>
                        <div class="quantity">
                            <span>共999+条评论</span>
                            <span>查看更多 <i class="right-jiantou"></i> </span>
                        </div>
                    </div>

                </div>

            </div>


        </div>

    </div>
    <div class="incard-footer">


        <a href="">
            <img src="./images/public/icon_7.jpg" alt="">
            <p>购物车</p>

        </a>
        <span>
            <a>加入购物车</a>
            <a>立即购买</a>
        </span>
