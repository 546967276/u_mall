<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小U商城(XU.COM)-正品低价、品质保障、配送及时、轻松购物！</title>
    <meta name="keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东">
    <meta name="description" content="小U商城-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login">
        <div class="header w">
            <h1><a href="#"> <img src="./images/ico-logo.png" alt=""></a><span>欢迎登陆</span></h1>
        </div>

        <div class="w-all">
            <div class="content w">
                <div class="login-box">
                    <div class="con-w">
                        <h3>登陆</h3>
                        <form action="">
                            <div class="username-box">
                                <div id='username-img' class="username-img"> <i id='username-img1'></i></div>
                                <input id='username' type="text" class="username" placeholder="手机号/会员名/邮箱"
                                    onfocus="input_color_on('username')" onblur="input_color_blur('username')">
                            </div>
                            <div class='password-box'>
                                <div id='password-img' class="password-img"><i id='password-img1'></i></div>
                                <input id='password' class="password" type="password" placeholder='密码'
                                    onfocus="input_color_on('password')" onblur="input_color_blur('password')">
                            </div>
                            <div class="test-parent">
                                <input id='test' type="text" class="test" placeholder='验证码'
                                    onfocus="input_color_on('test')" onblur="input_color_blur('test')">

                                <span class="test-img"><img src="./images/验证码_03_03.gif" alt=""></span>
                            </div>
                            <input class="btn" type="submit" value="登陆">
                        </form>
                        <div class="login-settings clearfix">
                            <span class="fl" href="" onclick='auto_login("auto_login")'> <i id='auto_login'></i> 自动登陆</span>
                            <a class="fr" href="">忘记密码？</a>
                        </div>

                    </div>
                    <div class="login-other">
                        <ul>
                            <li><i class="bg-blue"></i><a href="">QQ</a></li>
                            <li><i class="bg-red"></i><a href="">微博</a></li>
                            <li><i class='bg-green'></i><a href="">微信</a></li>
                        </ul>
                        <a href="">立即注册</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer w">
            <p>Copyright © 2010-2016 小U商城 版权所有 保留一切权利</p>
            <p>京ICP备10218183号 京ICP证161188号 京公网安备 11010802020593号 出版物经营许可证新出发京批字第直130052号</p>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
