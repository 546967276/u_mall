<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body> 
    <div class="header">
        <div class="w">
            <h1> <img src="./images/ico-logo.png" alt=""> <span>欢迎注册</span> </h1>
        </div>
    </div>
    <div class="middle">
        <div class="w">
            <div class="register">
                <div class="register-w">
                <h3>注册账号</h3>
                <div class="usrename-box">
                    <div><i></i></div>
                    <input id="username" type="text" placeholder="请输入密码">
                </div>

                <p>请输入邮箱/邮箱已注册/邮箱格式错误</p>

                <div class="password-box">
                    <div><i></i></div>
                    <input id="password" type="text" placeholder="请输入邮箱">
                </div>

                <p>请输入密码/密码格式为6-20位字母组合</p>

                <div class="test-box">
                    <input type="text" >
                    <img src="./images/验证码_03_03.gif" alt="">
                </div>
                <p>请输入验证码</p>
                <button>注册</button>
                <span >已有账号 <a href="">去登陆</a></span>
            </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>

</html>
